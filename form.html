<!DOCTYPE html>
<html>
    <head>
       <title>Login Form</title>
    </head>
    <body>
         <form>
            <div>
                <label for = "email"> Email </label>
                <br>
                <input type="email" name="email" id="email" required placeholder="manish@gmail.com">
            </div>
            <div>
                <label for = "country"> Country </label>
                <br>
                <input type="country" name="country" value="India" id="country" required>
            </div>
            <div>
                <label for = "password"> Password </label>
                <br>
                <input type="text" id="password" required>
            </div>
            <div>
                <input type="submit">
            </div>
         </form>
    </body>
</html>
